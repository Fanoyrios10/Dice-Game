<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.5" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Παιχνίδι Ζαριών</title>
  </head>
  <body>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Παικτης 1</h2>
        <p class="score" id="score--0">0</p>
        <div class="current red-current">
          <p class="current-label">Τρεχων</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Παικτης 2</h2>
        <p class="score" id="score--1">0</p>
        <div class="current blue-current">
          <p class="current-label">Τρεχων</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="dice-5.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new">🔄 Νεο Παιχνιδι</button>
      <button class="btn btn--roll">🎲 Ριξε Ζαρια</button>
      <button class="btn btn--hold">📥 Κρατησε</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
